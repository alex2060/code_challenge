<script>
//get table form sting
var val = "NONE*C?NONE*C?NONE*C?NONE*C?C*C?@,NONE*M?NONE*C?@NONE*M?NONE*C?NONE*L?B1*L?B2*L?B3*L?B4*L?B5*L?NONE*L?NONE*L?NONE*M?@M*M?NONE*C?C*L?NONE*L?C*L?NONE*L?NONE*L?NONE*L?NONE*L?NONE*L?NONE*M?@,";


pages = "";
couter=0;

function load(A,B){
	pages = val.split(",")
	for (let i = 0; i <= pages.length-1; i++) {
		console.log(pages[i]);
		pages[i]=pages[i].split("@");
		for (let j = 0; j <= pages[i].length-1; j++) {
			pages[i][j]=pages[i][j].split("?");
			for (let z = 0; z <= pages[i][j].length-1; z++) {

			}

		}
		pages[i].pop()
	}
	pages.pop()
	console.log(pages);
}
//load table 1
function loadback(){
	if (couter!=0) {
		couter=couter-1;
	}
	outsting = " <table> "
	for (let i = 0; i <= pages[couter].length-1; i++) {
		outsting+= " <tr> "
		for (let j = 0; j <= pages[couter][i].length-1; j++) {
			outsting+="<td>"+pages[couter][i][j][0]+" in "+ pages[couter][i][j][1]+"</td>"
		}
		outsting+= " </tr> "
	}
	outsting+= " </table> "
	document.getElementById("table").innerHTML  = outsting;
}
function loadplus() {

		couter=couter+1;

		}
